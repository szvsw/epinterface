fields:
- name: income
  field_type: numeric
  description: Annual household income in USD. Correlates loosely with ability to
    invest in energy upgrades.
  data_quality_description: Self-reported on utility assistance applications. About
    30% of rows are missing.
  categories: null
  min_value: 0.0
  max_value: 500000.0
  unit: USD/year
- name: year_built
  field_type: numeric
  description: Year the building was originally constructed.
  data_quality_description: From assessor records; generally reliable, though some
    entries are approximate decades (e.g. 1900 for anything pre-1910).
  categories: null
  min_value: 1700.0
  max_value: 2025.0
  unit: year
